<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="../jquery.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

    <link rel="stylesheet" href="Flippy.css">
    <link rel="shortcut icon" href="../images/favicon.png">
    <title>Flippy Bird | Created by M IV corp.</title>
  </head>
  <body>
    <div class="container">
        <div class="result">
          <p><span>Score: </span><b id="score_br">0</b></p>
          <p><span>Speed: </span><b id="speed_br">10</b></p>
        </div>
        <div id="bird"></div>
        <div id="block_top" class="block"></div>
        <div id="block_bottom" class="block"></div>
        <div id="grass"></div>
        <div class="buttons">
            <button><i class="fas fa-play"></i></button>
            <button><i class="fas fa-reply"></i></button>
        </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
